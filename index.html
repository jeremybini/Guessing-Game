<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<title>A Guessing Game</title>

		<link rel="stylesheet" href="css/main.css"></link>
		<link rel="stylesheet" href="css/bootstrap.min.css"></link>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<div id="header" class="container">
			<h1>A Guessing Game</h1>
		</div>
		<div id="main" class="container">
			<div id ="guessing_area">
				<p id="accuracy"></p>
				<input type="number" min='1' max='100' id='guess' class="form-control" placeholder="Enter a number from 1 to 100"></input><br>
				<button type="button" id='guess-button' class="btn btn-default btn-lg">Submit a Guess</button>
			</div>
			<div class="row">
				<p id="counter">Tries Remaining: <span id="count">5</span></p>
				<ul id="guesses">
					<li>5</li>
					<li>34</li>
					<li>9</li>
					<li>-</li>
					<li>-</li>
				</ul>
			</div>
			<div id="help" class="row">
				<p id="hint">Here is your hint</p>
				<button type="button" class="btn btn-default btn-lg">Reset Game</button>
				<button type="button" class="btn btn-default btn-lg">Gimme a hint!</button>
			</div>
		</div>

		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/guessingGame.js"></script>
	</body>
</html>
